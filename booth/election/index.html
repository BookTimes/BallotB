<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../welcome-window/style.css" />
    <link rel="stylesheet" href="../../host/host_primary/style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Election</title>
  </head>
  <body>
    <div class="overlay">
      <h1>Your Vote has been casted</h1>
      <span>Please make way for the next Voter</span>
    </div>
    <div class="nav">
      <div class="nav-logo-cont">
        <img class="nav-logo" src="../../img/logo.png" alt="" />
        <span class="nav-head">Ballot<br />Box</span>
      </div>
      <div><img class="setting-icon" src="../../img/setting.png" alt="" /></div>
    </div>
    <div class="ballot-choice-cont">
      <div class="bam">
        <button class="ballot-choice">
          <div class="boom"></div>
          ${candidate}
        </button>
        <span class="bam-subtitle">Hold to vote</span>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
