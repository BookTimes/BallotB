<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BallotBox</title>
    <link rel="stylesheet" href="../../welcome-window/style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-logo-cont">
        <img class="nav-logo" src="../../img/logo.png" alt="" />
        <span class="nav-head">Ballot<br />Box</span>
      </div>
      <div class="vote-cont">
        <span class="vote-counter-title load">Vote count</span>
        <span class="vote-counter load">000</span>
      </div>
    </div>
    <div class="host-setup">
      <span class="setup-title">Enter Options</span>
      <input
        class="setup-field"
        placeholder="Candidate 1"
        type="text"
        name=""
        id=""
      />
      <input
        class="setup-field"
        placeholder="Candidate 2"
        type="text"
        name=""
        id=""
      />
      <button onclick="add_candid()" class="setup-btn">Add more</button>
      <button onclick="submitCandid()" class="setup-btn setup-next">
        Next
      </button>
    </div>
  </body>
</html>
<script src="script.js"></script>
