<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BallotBox</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-logo-cont">
        <img class="nav-logo" src="../img/logo.png" alt="" />
        <span class="nav-head">Ballot<br />Box</span>
      </div>
      <div class="vote-cont">
        <span class="vote-counter-title load">Vote count</span>
        <span class="vote-counter load">000</span>
      </div>
    </div>
    <div class="wlc">
      <span class="wlc-head">Setup</span>

      <div class="wlc-cont">
        <button id="host" class="wlc-button">Setup as Host System</button>
        <button id="booth" class="wlc-button">Setup as Booth</button>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
